<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Registration Form</title>
</head>
<body>
    <h1>Register your Account</h1>
    <table>
    <form>
        <tr>
            <td><label>Enter Name: </label></td>
            <td><input type="text" placeholder="Enter user here"></td>
        </tr>
        <tr>
            <td><label>Enter Email ID: </label></td>
            <td><input type="text" placeholder="Enter Email ID here"></td>
        </tr>
        <tr>
            <td><label>Enter Username: </label></td>
            <td><input type="text" placeholder="Enter Username here"></td>
        </tr>
        <tr>
            <td><label>Enter Password: </label></td>
            <td><input type="text" placeholder="Enter Password here"></td>
        </tr>
        <tr>
            <td><label>Enter Confirm Password: </label></td>
            <td><input type="text" placeholder="Enter Password here"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="reset" value="Clear Form">
            <input type="submit" value="Create Account"></td>
        </tr>
    </form>
    </table>
</body>
</html>
