<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration form</title>
</head>
<body>
    <center><h1 style="color:blueviolet"><u>STUDENT REGISTRATION FORM</u></h1></center>
    <form style="background-color:blueviolet";>
    <table bgcolor:"blueviolet";>
     <tr>
        <td><label>FIRST NAME</label></td>
        <td><input type="text">(max 30 characters a-z and A-Z)</td>
     </tr>
     <tr>
        <td><label>LAST NAME</label></td>
        <td><input type="text">(max 30 characters a-z and A-Z)</td>
     </tr> 
     <tr>
        <td><label>DATE OF BIRTH</label></td>
        <td>
            <select>
                <option>Day:</option>
            </select>
            <select>
                <option>Month:</option>
            </select>
            <select>
                <option>Year:</option>
            </select>
        </td>
     </tr>
     <tr>
        <td><label>EMAIL ID</label></td>
        <td><input type="text"></td>
     </tr>
     <tr>
        <td><label>MOBILE NUMBER</label></td>
        <td><input type="text">(10 digit number)</td>
     </tr>  
     <tr>
        <td><lable>GENDER</lable></td>
        <td>Male<input type="radio" name="Gender">Female
        <input type="radio" name="gender"></td>
     </tr>
     <tr>
        <td><label>ADDRESS</label></td>
        <td><textarea></textarea></td>
     </tr>
     <tr>
      <td><label>CITY</label></td>
      <td><input type="text">(max 30 characters a-z and A-Z)</td>
   </tr>
   <tr>
      <td><label>PIN CODE</label></td>
      <td><input type="text">(6 digit number)</td>
   </tr>
   <tr>
      <td><label>STATE</label></td>
      <td><input type="text">(max 30 characters a-z and A-Z)</td>
   </tr>
   <tr>
      <td><label>COUNTRY</label></td>
      <td><input type="text" value="India"></td>
   </tr>
   <tr>
      <td><label>HOBBIES</label></td>
      <td><label>Drawing<input type="checkbox"></label>
         <label>Singing<input type="checkbox"></label>
        <label>Dancing<input type="checkbox"></label>
         <label>Sketching<input type="checkbox"></label><br>
      <label>Others<input type="checkbox"><input type="text"></label></td>
   </tr>
   <table>
   <tr>
      <td><label>QUALIFICATION</label></td>  
      <th><label>SI.NO.</label></th>
      <th><label>Examination</label></th>
      <th><label>Board</label></th>
      <th><label>Percentage</label></th>
      <th><label>Year of Passing</label></th>
   </tr>
   <tr>
      <td rowspan="5"></td>
      <td>1</td>
      <td>Class X</td>
      <td><input type="text"></td>
      <td><input type="text"></td>
      <td><input type="text"></td>
   </tr>
   <tr>
      <td>2</td>
      <td>Class XII</td>
      <td><input type="text"></td>
      <td><input type="text"></td>
      <td><input type="text"></td>
   </tr>
   <tr>
      <td>3</td>
      <td>Graduation</td>
      <td><input type="text"></td>
      <td><input type="text"></td>
      <td><input type="text"></td>
   </tr>
   <tr>
      <td>4</td>
      <td>Masters</td>
      <td><input type="text"></td>
      <td><input type="text"></td>
      <td><input type="text"></td>
   </tr>
   <tr>
      <td></td>
      <td></td>
      <td><label><center>(10 char max)</center></label></td>
      <td><label><center>(upto 2 decimal)</center></label></td>
      <td></td>
   </tr>
   </table>
   <tr>
      <td>COURSES<br>APPLIED FOR</td>
   </tr>
   <tr>
         <td><label>BCA<input type="radio" name="course">
            B.Com<input type="radio" name="course">
            B.Sc<input type="radio" name="course">
            B.A<input type="radio" name="course"></label></td>
   </tr>
</table>
    <center>
      <input type="Submit" value="Submit">
      <input type="Reset" value="Reset">
    </center>
    </form>
</body>
</html>
