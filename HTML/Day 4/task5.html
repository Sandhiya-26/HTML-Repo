<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form>
        <fieldset style="width:300px; padding: 30px;">
            <legend>Registration Form</legend>
        <table>
            <tr>
                <td><label>First Name:</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label>Last Name:</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label>User Name:</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label>Password:</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label>Confirm Password:</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label>Email:</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label>Mobile:</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label>Gender:</label></td>
                <td><label><input type="radio" name="Gender">Male</label><br>
                <label><input type="radio" name="Gender">Female</label></td>
            </tr>
            <tr>
                <td><label>DOB: </label></td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td><label>Course:</label>
                <td><select>
                        <option>Select Course</option>
                        <option value="Select Course">Full Stack</option>
                        <option value="Select Course">web development</option>
                        <option value="Select Course">AWS</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label>Nationality: </label></td>
                <td><label><input type="Checkbox">Indian</label>
                <label><input type="Checkbox">Others</label></td>
            </tr>
            <tr>
                <td><label>Profile: </label></td>
                <td><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQuWNVsb0GGnS_qeyWXAD9UW2cd7PNmtMhtWLOP44EwczAeixmfWrh-PkTRyNs6AGjDfgw&usqp=CAU" width="30%" height="30%"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="Submit" value="Choose File">No File Chosen</td>
            </tr> 
            <tr>
                <td><input type="Submit" value="Submit"></td>
                <td><input type="Reset" value="Reset"></td>
            </tr>
        </table>
   </form>
</body>
</html>
